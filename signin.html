<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signin.css" />
  </head>

  <body>
    <div class="form-wrapper">
      <main class="form-side">
        <form class="my-form">
          <div class="form-welcome-row">
            <a href="#" title="Logo">
              <img
                src="imgs/PurffectMatchLogo.png"
                alt="PurrfectMatch Logo"
                class="logo"
              />
            </a>
            <h1>Welcome back!</h1>
            <h2>Login with your account!</h2>
          </div>
          <div class="socials-row">
            <a href="#" title="Use Apple">
              <img src="imgs/svg's/apple-173-svgrepo-com.svg" alt="Apple" />
              Continue with Apple
            </a>
          </div>
          <div class="socials-row">
            <a href="#" title="Use Google">
              <img src="imgs/svg's/google-color-svgrepo-com.svg" alt="Google" />
              Continue with Google
            </a>
          </div>
          <div class="divider">
            <div class="divider-line"></div>
            or
            <div class="divider-line"></div>
          </div>
          <div class="text-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="off"
              placeholder="you@example.com"
              required
            />
            <div class="error-message">Email in incorrect format</div>
          </div>
          <div class="text-field">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Your password"
              title="Minimum 6 characters at least 1 Alphabet and 1 Number"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
              required
            />
            <div class="error-message">
              Minimum 6 characters at least 1 Alphabet and 1 Number
            </div>
          </div>
          <button class="my-form__button" type="submit">Sign In</button>
          <div class="my-form__actions">
            <div class="my-form__row">
              <span>Don't have an account?</span>
              <a href="#" title="Reset Password"> Sign Up Now </a>
            </div>
          </div>
        </form>
      </main>
      <aside class="info-side">
        <div class="backfilter">
          <h3 class="meetour">Meet some of the pals</h3>

          <div class="blockquote-wrapper">
            <img alt="Returns" class="returns" />
          </div>
        </div>
      </aside>
    </div>
    <script src="js/slideshow.js"></script>
  </body>
</html>
