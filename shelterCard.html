<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/shelterCard.css" />
  </head>
  <body>
    <div class="shelterCard">
      <div class="shelterImg">
        <img src="imgs/svg's/charity.svg" alt="" class="shelterLogo" />
      </div>
      <div class="shelterCardBody">
        <h1>Valley SPCA La Vallee inc.</h1>
        <h3>Dsl De Drummond, NB</h3>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13255.928249635665!2d35.4976952091655!3d33.838573221807486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f19c98f32763d%3A0x3a56fac9bfdf2eec!2sCroissant%20Al-Doha!5e0!3m2!1sen!2slb!4v1711284572730!5m2!1sen!2slb"
            width="100%"
            height="50%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="shelterInfo">
          <div class="location">
            <img
              src="imgs/svg's/location-pin-svgrepo-com.svg"
              alt="locationIcon"
            />
            <div>
              <h4>Location Address</h4>
              <p class="locationAddress">
                15 Falls Brook Hill Road Dsl De Drummond, NB E3Y 1X4
              </p>
            </div> 
          </div>
          <div class="divider">
            <div class="divider-line"></div>
          </div>
          <div class="mail">
            <img src="imgs/svg's/mail-svgrepo-com.svg" alt="mailIcon" />
            <a href="info@valleyspcalavallee.com" class="emailLink"
              ><p class="email">info@valleyspcalavallee.com</p></a
            >
          </div>
          <div class="divider">
            <div class="divider-line"></div>
          </div>
          <div class="phone">
            <img src="imgs/svg's/phone-svgrepo-com.svg" alt="mailIcon" />
            <p class="phoneNb">(506) 473-1803</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
