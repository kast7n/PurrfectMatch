<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body>
    <div class="form-wrapper">
      <div class="form-side">
        <a href="#" title="Logo">
          <img class="logo" src="imgs/PurffectMatchLogo.png" alt="Logo" />
        </a>
        <form class="my-form">
          <div class="login-welcome-row">
            <h1>Create your account</h1>
          </div>
          <div class="socials-row">
            <a href="#" title="Use Google">
              <img src="imgs/svg's/google-color-svgrepo-com.svg" alt="Google" />
              Sign up with Google
            </a>
            <a href="#" title="Use Apple">
              <img src="imgs/svg's/apple-173-svgrepo-com.svg" alt="Apple" />
              Sign up with Apple
            </a>
          </div>
          <div class="divider">
            <span class="divider-line"></span>
            Or
            <span class="divider-line"></span>
          </div>
          <div class="text-field">
            <label for="email"
              >Email:
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="off"
                placeholder="Your Email"
                required
              />
              <svg
                xmlns="im"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                <path
                  d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"
                ></path>
              </svg>
            </label>
          </div>
          <div class="text-field">
            <label for="password"
              >Password:
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Your Password"
                title="Minimum 6 characters at 
                                                        least 1 Alphabet and 1 Number"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"
                ></path>
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
              </svg>
            </label>
          </div>
          <div class="text-field">
            <label for="confirm-password"
              >Repeat Password:
              <input
                id="confirm-password"
                type="password"
                name="password"
                placeholder="Repeat Password"
                title="Minimum 6 characters at east 1 Alphabet and 1 Number"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"
                ></path>
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
              </svg>
            </label>
          </div>
          <button class="my-form__button" type="submit">Sign up</button>
          <div class="my-form__actions">
            <div class="my-form__row">
              <span>Did you forget your password?</span>
              <a href="#" title="Reset Password"> Reset Password </a>
            </div>
            <div class="my-form__signup">
              <a href="#" title="Login"> Login </a>
            </div>
          </div>
        </form>
      </div>
      <div class="info-side">
        <img
          src="assets/headerBackground.png"
          alt="background"
          class="mockup"
        />
        <div class="welcome-message">
          <h2>Welcome to Purrfect MatchðŸ‘‹</h2>
          <p>Browse pets from our network over 14,500 shelters and rescues.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
